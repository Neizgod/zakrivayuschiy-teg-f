<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Закрывающий тег</title>
    <link rel="icon" href="./images/favicon.ico" sizes="any" />
    <link rel="icon" href="./svg/favicon.svg" type="image/svg+xml" />
    <link rel="apple-touch-icon" href="./images/mobile-icon.png" />
    <link rel="stylesheet" href="./fonts/fonts.css" />
    <link rel="stylesheet" href="./styles/variables.css" />

    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="stylesheet" href="./styles/animations.css" />
  </head>
  <body class="page">
    <header class="header">
      <span class="header__logo">&lt;/HTML&gt;</span>
      <h1 class="header__title">Закрывающий тег</h1>
    </header>
    <main>
      <article class="card">
        <h2 class="card__header">
          Фритрек и нулевой спринт: Подготовка к работе
        </h2>
        <img
          class="card__image"
          src="./images/car.png"
          alt="Фургон с открытым боковым окном, как будто для продажи чего-то, стоит у дерева, а за ним видно небо, звёзды и облака."
        />
        <div class="card__container">
          <p class="card__paragraph">
            Это было самое начало пути. На этом этапе важно было проникнуться
            основами и настроиться на учёбу. И, возможно, подумать, как новые
            знания могут повлиять на ваше будущее.
          </p>
          <p class="card__paragraph">
            Место для ваших воспоминаний о начале обучения.
          </p>
          <button class="card__button">
            <img class="like-icon" src="./svg/heart.svg" alt="Иконка сердца" />
            <span class="button__text">Like</span>
          </button>
        </div>
      </article>
    </main>
    <script src="./scripts/like.js"></script>
  </body>
</html>
